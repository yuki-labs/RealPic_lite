<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RealPic Lite - Capture photos and videos with watermarks">
    <title>RealPic Lite</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="upload.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <a href="/" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M12 2v2m0 16v2M2 12h2m16 0h2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" />
                </svg>
                <span class="logo-text">RealPic <span class="logo-lite">Lite</span></span>
            </a>
            <a href="/verify.html" class="header-link" title="Verify Watermark">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    <path d="M9 12l2 2 4-4" />
                </svg>
                <span>Verify</span>
            </a>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Camera View -->
            <section class="camera-section" id="cameraSection">
                <div class="camera-container">
                    <video id="cameraFeed" autoplay playsinline muted></video>
                    <canvas id="captureCanvas" class="hidden"></canvas>
                    <canvas id="videoRecordCanvas" class="hidden"></canvas>

                    <div class="camera-status" id="cameraStatus">
                        <div class="status-dot"></div>
                        <span>Initializing camera...</span>
                    </div>

                    <div class="recording-indicator hidden" id="recordingIndicator">
                        <div class="recording-dot"></div>
                        <span id="recordingTime">00:00</span>
                    </div>
                </div>

                <!-- Mode Toggle -->
                <div class="mode-toggle">
                    <button class="mode-btn active" id="photoModeBtn" data-mode="photo">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        <span>Photo</span>
                    </button>
                    <button class="mode-btn" id="videoModeBtn" data-mode="video">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="23 7 16 12 23 17 23 7" />
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                        </svg>
                        <span>Video</span>
                    </button>
                </div>

                <!-- Camera Controls -->
                <div class="camera-controls">
                    <button class="control-btn secondary" id="switchCameraBtn" aria-label="Switch camera"
                        title="Flip Camera">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 2l4 4-4 4" />
                            <path d="M3 11V9a4 4 0 014-4h14" />
                            <path d="M7 22l-4-4 4-4" />
                            <path d="M21 13v2a4 4 0 01-4 4H3" />
                        </svg>
                    </button>
                    <button class="capture-btn" id="captureBtn" aria-label="Capture">
                        <div class="capture-btn-inner" id="captureBtnInner"></div>
                    </button>
                    <button class="control-btn secondary" id="settingsBtn" aria-label="Settings" title="Settings">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3" />
                            <path
                                d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Photo Preview Section -->
            <section class="preview-section hidden" id="previewSection">
                <div class="preview-container" id="photoPreviewContainer">
                    <canvas id="previewCanvas" class="hidden"></canvas>
                    <a id="previewImageLink" href="#" target="_blank">
                        <img id="previewImage" alt="Watermarked photo">
                    </a>
                    <div class="upload-loading" id="uploadLoading">
                        <div class="upload-spinner"></div>
                        <span>Uploading...</span>
                    </div>
                    <div class="watermark-badge">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                            <path d="M9 12l2 2 4-4" />
                        </svg>
                        <span>Watermarked</span>
                    </div>
                </div>
                <div class="preview-controls">
                    <button class="control-btn secondary" id="returnBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                        <span>Return</span>
                    </button>
                    <button class="control-btn secondary" id="copyLinkBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                        </svg>
                        <span>Copy Link</span>
                    </button>
                </div>
            </section>

            <!-- Video Preview Section -->
            <section class="preview-section hidden" id="videoPreviewSection">
                <div class="preview-container" id="videoPreviewContainer">
                    <a id="videoPreviewLink" href="#" target="_blank">
                        <video id="videoPreview" controls playsinline></video>
                    </a>
                    <div class="upload-loading hidden" id="videoUploadLoading">
                        <div class="upload-spinner"></div>
                        <span>Uploading...</span>
                    </div>
                    <div class="watermark-badge">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                            <path d="M9 12l2 2 4-4" />
                        </svg>
                        <span>Watermarked</span>
                    </div>
                </div>
                <div class="preview-controls">
                    <button class="control-btn secondary" id="returnVideoBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                        <span>Return</span>
                    </button>
                    <button class="control-btn secondary" id="copyVideoLinkBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                        </svg>
                        <span>Copy Link</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- Settings Modal -->
        <div class="modal-overlay hidden" id="settingsModal">
            <div class="modal">
                <div class="modal-header">
                    <h2>Watermark Settings</h2>
                    <button class="close-btn" id="closeSettingsBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>
                <div class="modal-content">
                    <div class="settings-group">
                        <h3>Date & Time</h3>
                        <div class="setting-item toggle-item">
                            <label>Show date and time</label>
                            <label class="toggle">
                                <input type="checkbox" id="showDateTime" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="settings-group">
                        <h3>Custom Text</h3>
                        <div class="setting-item">
                            <input type="text" id="customText" placeholder="Enter custom text (optional)">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-primary" id="saveSettingsBtn">Done</button>
                </div>
            </div>
        </div>

        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="watermark.js"></script>
    <script src="steganography.js"></script>
    <script src="app.js"></script>
</body>

</html>
