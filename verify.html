<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verify RealPic watermarks - Check if an image has an authentic RealPic watermark">
    <title>RealPic Lite - Watermark Verifier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="verify.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <a href="/" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M12 2v2m0 16v2M2 12h2m16 0h2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" />
                </svg>
                <span class="logo-text">RealPic <span class="logo-lite">Lite</span></span>
            </a>
        </header>

        <main class="main-content">
            <div class="verify-container">
                <a href="/" class="back-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Back to Camera
                </a>

                <div class="verify-header">
                    <h1>üîç Watermark Verifier</h1>
                    <p>Upload an image to check if it contains a valid RealPic watermark</p>
                </div>

                <div class="drop-zone" id="dropZone">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    <h3>Drop image here or click to upload</h3>
                    <p>Supports PNG, JPEG, and WebP images</p>
                    <input type="file" id="fileInput" class="hidden-input" accept="image/*">
                    <button class="paste-btn" id="pasteBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2" />
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
                        </svg>
                        <span>Paste from Clipboard</span>
                    </button>
                </div>

                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                </div>

                <div class="preview-area" id="previewArea">
                    <img id="imagePreview" class="image-preview" alt="Uploaded image">

                    <div class="result-card" id="resultCard">
                        <div class="result-header">
                            <div class="result-icon" id="resultIcon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 11.08V12a10 10 0 11-5.93-9.14" />
                                    <polyline points="22 4 12 14.01 9 11.01" />
                                </svg>
                            </div>
                            <div>
                                <div class="result-title" id="resultTitle">Analyzing...</div>
                                <div class="result-subtitle" id="resultSubtitle">Please wait</div>
                            </div>
                        </div>

                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                        </div>

                        <div class="result-details" id="resultDetails" style="display: none;">
                            <div class="detail-row">
                                <span class="detail-label">Watermark Type</span>
                                <span class="detail-value" id="watermarkType">-</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Confidence</span>
                                <span class="detail-value" id="confidenceValue">-</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Embedded Message</span>
                                <span class="detail-value" id="embeddedMessage">-</span>
                            </div>
                        </div>
                    </div>

                    <!-- Share URL Section (auto-populated) -->
                    <div class="share-section" id="shareSection" style="display: none;">
                        <div class="share-result" id="shareResult">
                            <input type="text" id="shareUrl" readonly>
                            <button class="copy-btn" id="copyShareUrl" title="Copy link">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                                    <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" />
                                </svg>
                            </button>
                        </div>
                        <p class="share-note" id="shareNote"></p>
                    </div>

                    <div class="verify-another">
                        <button id="verifyAnotherBtn">Verify Another Image</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="robust-watermark.js"></script>
    <script src="steganography.js"></script>
    <script src="verify.js"></script>
</body>

</html>
