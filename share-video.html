<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="View a video captured with RealPic Lite">
    <meta property="og:title" content="RealPic Lite - Shared Video">
    <meta property="og:description" content="A watermarked video captured with RealPic Lite">
    <meta property="og:type" content="video.other">
    <title>RealPic Lite - Shared Video</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/css/share.css">
    <link rel="stylesheet" href="/upload.css">
</head>

<body>
    <div class="app-container share-page">
        <header class="app-header">
            <a href="/" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M12 2v2m0 16v2M2 12h2m16 0h2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" />
                </svg>
                <span class="logo-text">RealPic <span class="logo-lite">Lite</span></span>
            </a>
            <a href="/" class="header-link" title="Record Video">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7" />
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                </svg>
                <span>Record</span>
            </a>
        </header>

        <main class="share-content">
            <div id="videoContainer" class="share-video-container">
                <video id="shareVideo" class="share-video" controls playsinline></video>
                <div class="share-badge">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        <path d="M9 12l2 2 4-4" />
                    </svg>
                    <span>Watermarked</span>
                </div>
                <div class="upload-loading" id="loading">
                    <div class="upload-spinner"></div>
                    <span>Loading...</span>
                </div>
            </div>

            <div class="share-actions">
                <button class="share-btn" id="zoomBtn" title="Zoom & Pan">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21l-4.35-4.35" />
                        <path d="M11 8v6M8 11h6" />
                    </svg>
                    <span>Zoom</span>
                </button>
                <a href="/" class="share-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="23 7 16 12 23 17 23 7" />
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                    </svg>
                    <span>Record Video</span>
                </a>
            </div>
        </main>
    </div>

    <!-- Zoom/Pan Overlay -->
    <div class="zoom-overlay hidden" id="zoomOverlay">
        <div class="zoom-header">
            <span class="zoom-title">Zoom & Pan</span>
            <div class="zoom-controls">
                <button class="zoom-control-btn" id="zoomOutBtn" title="Zoom Out">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21l-4.35-4.35" />
                        <path d="M8 11h6" />
                    </svg>
                </button>
                <span class="zoom-level" id="zoomLevel">100%</span>
                <button class="zoom-control-btn" id="zoomInBtn" title="Zoom In">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21l-4.35-4.35" />
                        <path d="M11 8v6M8 11h6" />
                    </svg>
                </button>
                <button class="zoom-control-btn" id="zoomResetBtn" title="Reset">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 109-9 9.75 9.75 0 00-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                    </svg>
                </button>
            </div>
            <button class="zoom-close-btn" id="zoomCloseBtn" title="Close">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>
        <div class="zoom-container" id="zoomContainer">
            <video id="zoomVideo" class="zoom-video" controls playsinline></video>
        </div>
        <div class="zoom-hint" id="zoomHint">
            <span>Pinch or scroll to zoom â€¢ Drag to pan</span>
        </div>
    </div>

    <script>
        (function () {
            const filename = window.SHARE_FILENAME;
            const videoUrl = `/videos/${filename}`;

            const video = document.getElementById('shareVideo');
            const loading = document.getElementById('loading');

            video.onloadeddata = () => {
                loading.classList.add('hidden');
            };

            video.onerror = () => {
                loading.innerHTML = '<span style="color: var(--color-danger);">Video not found</span>';
            };

            video.src = videoUrl;

            // Zoom/Pan functionality
            const zoomBtn = document.getElementById('zoomBtn');
            const zoomOverlay = document.getElementById('zoomOverlay');
            const zoomVideo = document.getElementById('zoomVideo');
            const zoomContainer = document.getElementById('zoomContainer');
            const zoomCloseBtn = document.getElementById('zoomCloseBtn');
            const zoomInBtn = document.getElementById('zoomInBtn');
            const zoomOutBtn = document.getElementById('zoomOutBtn');
            const zoomResetBtn = document.getElementById('zoomResetBtn');
            const zoomLevelEl = document.getElementById('zoomLevel');
            const zoomHint = document.getElementById('zoomHint');

            let scale = 1;
            let translateX = 0;
            let translateY = 0;
            let isDragging = false;
            let startX = 0;
            let startY = 0;
            let lastTouchDistance = 0;

            function updateTransform() {
                zoomVideo.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
                zoomLevelEl.textContent = `${Math.round(scale * 100)}%`;
            }

            function resetZoom() {
                scale = 1;
                translateX = 0;
                translateY = 0;
                updateTransform();
            }

            function openZoom() {
                // Pause main video and sync time
                const currentTime = video.currentTime;
                video.pause();

                zoomVideo.src = videoUrl;
                zoomVideo.currentTime = currentTime;
                zoomOverlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                resetZoom();

                // Hide hint after 3 seconds
                setTimeout(() => {
                    zoomHint.style.opacity = '0';
                }, 3000);
            }

            function closeZoom() {
                // Sync time back and pause zoom video
                video.currentTime = zoomVideo.currentTime;
                zoomVideo.pause();

                zoomOverlay.classList.add('hidden');
                document.body.style.overflow = '';
                zoomHint.style.opacity = '1';
            }

            zoomBtn.addEventListener('click', openZoom);
            zoomCloseBtn.addEventListener('click', closeZoom);

            zoomOverlay.addEventListener('click', (e) => {
                if (e.target === zoomOverlay) {
                    closeZoom();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !zoomOverlay.classList.contains('hidden')) {
                    closeZoom();
                }
            });

            // Zoom controls
            zoomInBtn.addEventListener('click', () => {
                scale = Math.min(scale * 1.5, 10);
                updateTransform();
            });

            zoomOutBtn.addEventListener('click', () => {
                scale = Math.max(scale / 1.5, 0.5);
                updateTransform();
            });

            zoomResetBtn.addEventListener('click', resetZoom);

            // Mouse wheel zoom
            zoomContainer.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                scale = Math.max(0.5, Math.min(10, scale * delta));
                updateTransform();
            }, { passive: false });

            // Mouse drag
            zoomVideo.addEventListener('mousedown', (e) => {
                if (scale > 1 && !e.target.closest('.zoom-video-controls')) {
                    isDragging = true;
                    startX = e.clientX - translateX;
                    startY = e.clientY - translateY;
                    zoomVideo.style.cursor = 'grabbing';
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    translateX = e.clientX - startX;
                    translateY = e.clientY - startY;
                    updateTransform();
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                zoomVideo.style.cursor = scale > 1 ? 'grab' : 'default';
            });

            // Touch support for pinch zoom
            zoomContainer.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    lastTouchDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                } else if (e.touches.length === 1 && scale > 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - translateX;
                    startY = e.touches[0].clientY - translateY;
                }
            }, { passive: true });

            zoomContainer.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const distance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    const delta = distance / lastTouchDistance;
                    scale = Math.max(0.5, Math.min(10, scale * delta));
                    lastTouchDistance = distance;
                    updateTransform();
                } else if (isDragging && e.touches.length === 1) {
                    translateX = e.touches[0].clientX - startX;
                    translateY = e.touches[0].clientY - startY;
                    updateTransform();
                }
            }, { passive: false });

            zoomContainer.addEventListener('touchend', () => {
                isDragging = false;
                lastTouchDistance = 0;
            });

            // Double tap to zoom
            let lastTap = 0;
            zoomContainer.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTap < 300 && e.changedTouches.length === 1) {
                    if (scale === 1) {
                        scale = 2.5;
                    } else {
                        resetZoom();
                    }
                    updateTransform();
                }
                lastTap = now;
            });
        })();
    </script>
</body>

</html>
