<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>RealPic Lite - Admin Login</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .login-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-header .logo {
            justify-content: center;
            margin-bottom: var(--spacing-lg);
        }

        .login-header h1 {
            font-size: var(--font-size-xl);
            margin-bottom: var(--spacing-sm);
        }

        .login-header p {
            color: var(--color-text-tertiary);
            font-size: var(--font-size-sm);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: 500;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-family: inherit;
            font-size: var(--font-size-base);
            transition: border-color var(--transition-fast);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .form-group input::placeholder {
            color: var(--color-text-tertiary);
        }

        .login-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--color-accent);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-family: inherit;
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .login-btn:hover {
            background: var(--color-accent-hover);
            box-shadow: var(--shadow-glow);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: var(--color-danger-bg);
            border: 1px solid var(--color-danger);
            color: var(--color-danger);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
            text-align: center;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--color-text-tertiary);
            text-decoration: none;
            font-size: var(--font-size-sm);
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--color-text-primary);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="/" class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M12 2v2m0 16v2M2 12h2m16 0h2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" />
                    </svg>
                    <span class="logo-text">RealPic <span class="logo-lite">Lite</span></span>
                </a>
                <h1>Admin Login</h1>
                <p>Enter your credentials to access the admin panel</p>
            </div>

            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <a href="/" class="back-link">‚Üê Back to RealPic Lite</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorEl.classList.remove('visible');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to admin page
                    window.location.href = '/admin';
                } else {
                    errorEl.textContent = data.error || 'Invalid credentials';
                    errorEl.classList.add('visible');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (err) {
                console.error('Login error:', err);
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.add('visible');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
